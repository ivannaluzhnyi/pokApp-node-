{% extends "layout.html" %}

{%block content%}
<a href="/new/">NEW pokemon</a>
<h2>Pokemons</h2>

{% for p in pokemons %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="/{{p.id}}">{{p.name}}</a>
        </div>
        <div class="panel-body">
            {{p.description}}
        </div>
    </div>
{% endfor %}
{% endblock %}
